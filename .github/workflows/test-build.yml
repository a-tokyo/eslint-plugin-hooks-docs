name: test-build
on: [push]

jobs:
  test-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: yarn

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
